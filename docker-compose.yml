version: "3.9"
services:
  apiserver:
    container_name: 'markcloud-groupware-api'
    build:
      context: ./server
      dockerfile: Dockerfile
    image: 'markcloud-groupware-api:latest'
    stdin_open: true
    tty: true
    volumes:
      - ./server:/server
    ports:
      - "${API_PORT}:3001"
    env_file: ./.env
    restart: always

  webserver:
    container_name: 'markcloud-groupware-client'
    build:
      context: ./client
      dockerfile: Dockerfile
    image: "markcloud-groupware-client:latest"
    env_file: ./.env
    tty: true
    stdin_open: true
    volumes:
      - ./client/conf.d:/etc/nginx/conf.d
    restart: always
    ports:
      - "${WEB_PORT}:80"